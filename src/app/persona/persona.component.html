<h2>Cargar Datos</h2>


<form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div>
      <input
        matInput
        name="nombre"
        formControlName="nombre"
        placeholder="Nombre"
      />
    </div>
    <div>
      <input
        matInput
        name="apellido"
        formControlName="apellido"
        placeholder="Apellido"
      />
    </div>
    <div>
      <input matInput name="edad" formControlName="edad" placeholder="Edad" />
    </div>
    <div>
      <button mat-raised-button color="primary">Guardar</button>
    </div>
  
    <div *ngFor="let persona of personas">
      <p>Nombre y Apellido: {{ persona.nombre }} {{ persona.apellido }}</p>
      <p>Edad: {{ persona.edad }}</p>
      <button
        type="button"
        mat-raised-button
        color="primary"
        (click)="editarPersona(persona)"
      >
        Editar
      </button>
    </div>
  </form>
