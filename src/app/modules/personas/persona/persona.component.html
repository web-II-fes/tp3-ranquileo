<div>
    <form [formGroup]="itemForm" (ngSubmit)="submit()">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput name="nombre" formControlName="nombre">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput name="apellido" formControlName="apellido">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Edad</mat-label>
                <input matInput name="edad" formControlName="edad">
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Guardar</button>
    </form>
</div>


<div>

    <table mat-table [dataSource]="personas" class="mat-elevation-z8">

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="thcenter"> Nombre </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.nombre}} </td>
        </ng-container>

        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef class="thcenter"> Apellido </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter"> {{element.apellido}} </td>
        </ng-container>

        <!-- Edad Column -->
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef class="thcenter"> Edad </th>
            <td mat-cell *matCellDef="let element" style="width: 10%;" class="thcenter"> {{element.edad}} </td>
        </ng-container>

        <!-- Editar Column -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef class="thcenter "> Editar </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">
                <div style="height: 100%; width: 100%;">
                    <button type="button" class="buttontable" mat-raised-button color="primary" (click)="editarPersona(element)">Editar</button>
                </div>
            </td>
        </ng-container>

        <!-- Borrar Column -->
        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef class="thcenter"> Borrar </th>
            <td mat-cell *matCellDef="let element" style="width: 30%;" class="thcenter">
                <div style="height: 100%; width: 100%;">
                    <button type="button" class="buttontable" mat-raised-button color="primary" (click)="borrarPersona(element)">Borrar</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
